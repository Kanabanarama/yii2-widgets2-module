version: '2'

services:
  nginx:
    image: phundament/nginx-one:1.9
    volumes_from:
      - phpfpm
    ports:
      - '80'
    depends_on:
      - phpfpm

  phpfpm:
    build: .
    depends_on:
      - mariadb
      - seleniumfirefox
    environment:
      APP_NAME: hrzgwidget
      APP_TITLE: 'hrzg/yii2-widgets2-module'
      YII_ENV: 'prod'
      YII_DEBUG: 'false'
      APP_CONFIG_FILE: /app/vendor/hrzg/yii2-widgets2-module/tests/_config/test.php
      DB_PORT_3306_TCP_ADDR: mariadb
      DB_PORT_3306_TCP_PORT: 3306
      DB_ENV_MYSQL_ROOT_USER: root
      DB_ENV_MYSQL_ROOT_PASSWORD: secretadmin
      MYSQL_PASSWORD: secretadmin
    volumes:
      - /app
      - ../:/app/vendor/hrzg/yii2-widgets2-module
      #- ../tests/_config/local.php:/app/src/config/local.php

  mariadb:
    image: 'percona:5.6'
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: secretadmin

  seleniumfirefox:
    image: 'selenium/standalone-firefox-debug:2.53.0'
    expose:
        - '4444'
    ports:
        - '5900'
